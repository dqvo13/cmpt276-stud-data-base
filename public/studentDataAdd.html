<!DOCTYPE html>
<html>
    <head>
        <title>Add a Student</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BS5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- BS5 JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
        <!-- Font Awesome 4 icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- custom CSS -->
        <link href="./stylesheets/studentDataAdd.css" rel="stylesheet">
        <!-- custom script -->
        <script src="./scripts/studentDataAddNav.js"></script>
    </head>
    <body>
        <!-- HEADINGS -->
        <div class="container my-3 float-start">
            <button type="button" id="nav-studHome"
                class="btn btn-outline-dark">
                <i class="fa fa-chevron-left me-1"></i>
                Back to Student Database
            </button>
        </div>
        <div class="container text-center mb-5 clearfix">
            <h1 class="display-1 text-uppercase">Add Student to Database</h1>
            <h1 class="display-6">Please fill out student information.</h1>
        </div>

        <!-- STUDENT INFO FORM -->
        <div class="container w-50 mb-3">
            <form action="/addStudent" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">#</span>
                    <div class="form-floating flex-grow-1">
                        <input type="number" min="0" id="studID" name="f_studID" 
                        class="form-control radius-end" placeholder="Student ID">
                        <label for="studID">Student ID</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="form-floating flex-grow-1">
                        <input type="text" id="firstName" name="f_firstName" 
                        class="form-control radius-start" placeholder="First Name">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="form-floating flex-grow-1">
                        <input type="text" id="lastName" name="f_lastName" 
                        class="form-control radius-end" placeholder="Last Name">
                        <label for="lastName">Last Name</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">#</span>
                    <div class="form-floating flex-grow-1">
                        <input type="number" min="0" max="5" id="gpa" name="f_gpa"
                        class="form-control radius-end" placeholder="GPA">
                        <label for="gpa">GPA</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="form-floating flex-grow-1">
                        <input type="number" min="0" max="150" id="age" name="f_age"
                        class="form-control radius-start" placeholder="Age">
                        <label for="age">Age</label>
                    </div>
                    <span class="input-group-text">years old</span>
                </div>
                <div class="input-group mb-3">
                    <div class="form-floating flex-grow-1">
                        <input type="number" min="0" id="height" name="f_height"
                        class="form-control radius-start" placeholder="Height">
                        <label for="height">Height</label>
                    </div>
                    <span class="input-group-text">cm</span>
                </div>
                <div class="input-group mb-3">
                    <div class="form-floating flex-grow-1">
                        <input type="number" min="0" id="weight" name="f_weight"
                        class="form-control radius-start" placeholder="Weight">
                        <label for="weight">Weight</label>
                    </div>
                    <span class="input-group-text">kg</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Hair Colour:</span>
                    <input type="color" id="hairColour" name="f_hairColour"
                    class="form-control form-control-color" value="#FFFFFF">
                </div>
                <div class="d-grid gap-3">
                    <button type="reset" value="Reset"
                    class="btn btn-danger btn-sm btn-block">Reset</button>
                    <button type="submit" value="Submit" 
                    class="btn btn-success btn-lg btn-block">Add Student</button>
                </div>
            </form>
        </div>
    </body>
</html>
